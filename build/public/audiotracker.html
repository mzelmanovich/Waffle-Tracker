
<html>

      <head>
            <link rel="stylesheet" type="text/css" href="audioTracker.css">
      </head>
      <body>
            <div class="buttonContainer">
                  <button id="play" type="button">
                        <img src="ico-play.svg">
                        Play
                  </button>
                  <button id="stop" type="button">
                        <img src="ico-stop.svg">
                        Stop
                  </button>
                  <button id="save" type="button">
                        <img src="ico-stop.svg">
                        Save
                  </button>
                  <p>use k,h,s as inputs</p>
            </div>

            <div class="trackColumn">
                  <div class="trackHeader">Track 1</div>
                  <div class="trackRow">
                        <div class="rowNote">
                              <label for="0">00</label>
                              <input class="noteInput" type="text" id="0" name="0">
                        </div>
                  </div>
                  <div class="trackRow">
                        <div class="rowNote">
                              <label for="1">01</label>
                              <input class="noteInput" type="text" id="1" name="1">
                        </div>
                  </div>
